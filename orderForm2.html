<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Order Form</title>
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="mainStyles.css" media="screen"/>
      <link rel="stylesheet" href="styles4.css" media="screen"/>
      <link rel="stylesheet" href="tf_print.css" media="print" />
      <script src="formsubmit.js"></script>
      <script src="qtyOrdered2.js" defer></script>
   </head>
   <body>
      <header>
         <nav class="horizontal">
            <ul>
               <li><a href="home.html">Home</a></li>
               <li><a href="details.html">Details</a></li>
               <li><a href="pre-order.html">Pre-order</a></li>
            </ul>
         </nav>
      </header>
      <section>
         <h1>Order Form</h1>
         <form id="order" action="" method="post">
            <fieldset id="custInfo">
               <legend>Customer Information</legend>

               <div class="formRow">
                  <label for="name">Name*</label>
                  <input name="custName" id="name" type="text" placeholder="first and last name" required />
               </div>

               <div class="formRow">
                  <label for="street">Street address</label>
                  <input name="custStreet" id="street" type="text" />
               </div>

               <div class="formRow">
                  <label for="city">City</label>
                  <input name="custCity" id="city" type="text" />
               </div>

               <div class="formRow">
                  <label for="state">State</label>
                  <input name="custState" id="state" type="text" />
               </div>

               <div class="formRow">
                  <label for="zip">Postal code*</label>
                  <input name="custZip" id="zip" type="text" placeholder="12345 (-1234)" pattern="^\d{5}(-\d{4})?$" required/>
               </div>

               <div class="formRow">
                  <label for="phone">Phone number*</label>
                  <input name="custPhone" id="phone" type="tel" placeholder="(012) 345-6789" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required/>
               </div>

               <div class="formRow">
                  <label for="mail">E-mail*</label>
                  <input name="custEmail" id="mail" type="email" placeholder="example@example.com" required />
               </div>
            </fieldset>

            <fieldset id="expInfo">
               <legend>Vehicle Details</legend>
               <div class="formRow">
                  <label for="color">Color</label>
                  <select name="colorType" id="color">
                     <option value="order1">Shadow Black</option>
                     <option value="order2">Dark Matter Grey</option>
                     <option value="order3">Carbonized Grey</option>
                     <option value="order4">Ingot Silver</option>
                     <option value="order4" selected>Oxford White</option>
                     <option value="order4">Rapid Red</option>
                     <option value="order4">Race Red</option>
                     <option value="order4">Atlas Blue</option>
                     <option value="order4">Grabber Blue</option>
                     <option value="order4">Vapor Blue</option>
                     <option value="order4">Yellow Splash</option>
                  </select>
               </div>
               <div class="formRow">
                  <label>Body Style</label>
                  <fieldset class="optGroup">
                     <label for="fYes">Coupe</label>
                     <input name="body" id="coupe" value="coupe" type="radio" checked/>
                     <label for="fNo">Convertible</label>
                     <input name="body" id="convertible" value="convertible" type="radio" />
                  </fieldset>
               </div>
               <div class="formRow">
                  <label>Transmission</label>
                  <fieldset class="optGroup">
                     <label for="fYes">Automatic</label>
                     <input name="transmission" id="automatic" value="automatic" type="radio" checked/>
                     <label for="fNo">Manual</label>
                     <input name="transmission" id="manual" value="manual" type="radio" />
                  </fieldset>
               </div>

               <div class="formRow">
                  <label for="qty">Quantity</label>
                  <input name="vQty" id="qty" type="number" value="1" step="1" min="0" max="3" />
               </div>
            </fieldset>

            <div id="qty"></div>

            <table>
               <tr>
                  <th colspan="2" class="totalTop">Desctipton</th>
               </tr>
               <tr>
                  <td colspan="2">2024 Mustang Ecoboost Order Placement ($200 Per Vehicle), 3 Vehicles Max</td>
               </tr>
            
               <tr>
                  <td colspan="2">Taxes (7.75%)</td>
                  <tr>
                     <th class="totalEnd">Total <span id = "orderTotal"></span></th>
                  </tr>
               </tr>
            </table>

            <div id="buttons">
               <input type="submit" value="Submit Order" />
               <input type="reset" value="Cancel" onclick="myFunction()"/>
            </div>
      </section>
      <footer>
         <p>Savier Osman &copy; 2022 All Rights Reserved</p>
      </footer>
   </body>
</html>
